{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<section class="row no-gutters">
    <div class="col-sm-8">
        <form method="post" id="form-center">
            {{ booking_form | crispy }}
            {{ customer_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <div class="col-sm-4">
    </div>
</section>

{% endblock %}
